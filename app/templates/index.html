<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD com Python e MySQL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastro de veículos</h1>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <a href="/form" class="btn btn-dark">Adicionar</a>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <form method="get">
        <input type="text" id="search" name="search" class="form-control" placeholder="buscar">

    </form>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Modelo</th>
      <th scope="col">Marca</th>
      <th scope="col">Ano</th>
      <th scope="col">Ações</th>
        <th scope="col"></th>



    </tr>
  </thead>
        <tbody>
        {% for dbs in db %}
    <tr>
      <th>{{dbs.id}}</th>
      <td>{{dbs.modelo}}</td>
      <td>{{dbs.marca}}</td>
      <td>{{dbs.ano}}</td>
      <td>
          <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
          <a href="/edit/{{dbs.id}}/" class="btn btn-dark">Editar</a>
          <a href="/delete/{{dbs.id}}" class="btn btn-danger btnDel">Deletar</a>
      </td>
    </tr>
        {% endfor %}
  </tbody>
</table>
</div>


<div class="pagination">
    {% if db.has_previous %}
       <a href="?page={{db.previous_page_number}}"> < </a>
    {% endif %}

    {{db.number}}

    {% if db.has_next %}
       <a href="?page={{db.next_page_number}}"> > </a>
    {% endif %}
</div>
{% load static %}
<script src="{% static 'javascript.js' %}"></script>
</body>
</html>
